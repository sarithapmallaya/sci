name: HTML to Markdown Automation

on:
  push:
    paths:
      - '**.html' # Trigger automatically on HTML upload
  workflow_dispatch: # Enable manual "Run workflow" button

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Critical: Allows the Action to update README.md
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install beautifulsoup4 pandas tabulate lxml

      - name: Run Parser Script
        run: python convert.py

      - name: Save README Updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-sync: Judgment table with direct PDF links"
          file_pattern: 'README.md'
          skip_dirty_check: true # Prevents failure if nothing has changed
